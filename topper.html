<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
	  
	  	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
	  
    <style>
		
		body{
			height: 100%;
			background: linear-gradient(180deg, rgba(60,136,172,1) 0%, rgba(123,151,161,1) 100%);
			background-repeat: no-repeat;
			font-family: Helvetica, Arial, sans-serif;
			line-height: 1.4em;
			margin-left: 0%;
			margin-right: 0%;
			margin-top: 0%;
			padding: 0px;
		}
		
		
		.mountainFront{
			position: absolute;
			z-index: 2;
			width: 100%;
			margin-top: 20%;
		}
		
		.mountainBackOne{
			position: absolute;
			z-index: 1;
			width: 32%;
			margin-top: 22%;
			margin-left: 45%;
		}
		
		.mountainBackTwo{
			position: absolute;
			z-index: 1;
			width: 13%;
			margin-top: 8%;
			margin-left: 87%;
		}
		
		.sky{
			position: absolute;
			z-index: 0;
			width: 100%;
			margin-top: 0%;
		}
		
		.cloudOne{
			position: absolute;
			z-index: 0;
			width: 20%;
			margin-top: 20%;
			margin-left: 5%
		}
		
		.cloudTwo{
			position: absolute;
			z-index: 0;
			width: 20%;
			margin-top: 5%;
			margin-left: 57%
		}
		
		.cloudThree{
			position: absolute;
			z-index: 0;
			width: 20%;
			margin-top: 25%;
			margin-left: 77%
		}
		
		.water{
			position: absolute;
			margin-top: 50%;
			width: 100%;
		}
		
		.reflection{
			position: absolute;
			width: 100%;
			margin-top: 50%;
		}
		
		.horizon{
			z-index: 2;
			position: absolute;
			width: 100%;
			margin-top: 58%;
		}
		
		.ripples{
			position: absolute;
			z-index: 1;
			width: 100%;
			margin-top: 50%;
		}
		
		.trees{
			position: absolute;
			width: 100%;
			z-index: 4;
			margin-top: 25%;
		}
		
		.bigBack{
			background-color: #0B0C0E;
			position: absolute;
			height: 100%;
			width: 100%;
			margin-top: 90%;
			z-index: 3
		}
		
		
		.title{
			position: absolute;
			color: white;
			z-index: 1;
			font-size: 5vw;
			margin-left: 14%;
			margin-top: 9%;
			font-family: 'Bungee Inline', cursive;
		}
		
		.visit{
			font-family: Helvetica, arial, sans-serif;
			position: absolute;
			z-index: 1;
			color: white;
			font-size: 1.5vw;
			font-weight: 100;
			margin-top: 9%;
			margin-left: 14.5%;
		}
		
		.tester{
			position: absolute;
			height: 200px;
			width: 200px;
			background: black;
			margin-top: 1700px;
		}
		
		
		
		
		
    </style>

    <meta charset="utf-8">
    <title>Coded Illustration</title>
  </head>

  <body>
	  
	  
  <div class="mountainFront rellax" data-rellax-speed="3"><img src="mountainfront.svg" alt=""/></div>
	  
  <div class="mountainBackOne rellax" data-rellax-speed="2"><img src="moutainBack1.svg" alt=""/></div>
	  
  <div class="visit rellax" data-rellax-speed="-2">VISIT</div>
	  
  <div class="title rellax" data-rellax-speed="-2"><h1>Grand Teton</h1></div>
  
  <div class="mountainBackTwo"><img src="mountainBack2.svg" alt=""/></div>
	  
  <div class="sky"><img src="sky.svg" alt=""/></div>
	  
  <div class="cloudOne"><img src="cloud2.svg" alt=""/></div>
	  
  <div class="cloudTwo"><img src="cloud1.svg" alt=""/></div>
	  
  <div class="cloudThree"><img src="cloud3.svg" alt=""/></div>
	  
  <div class="water"><img src="water.svg" alt=""/></div>
	  
  <div class="reflection rellax" data-rellax-speed="2"><img src="reflecBottom.svg" alt=""/></div>
	  
  <div class="horizon rellax" data-rellax-speed="2"><img src="reflecTop.svg" alt=""/></div>
	  
  <div class="ripples"><img src="ripples.svg" alt=""/></div>
	  
  <div class="trees rellax" data-rellax-speed="5"><img src="trees.svg" alt=""/></div>
	  
	  
  <div class="bigBack"></div>
	  
	  
	  <div class="tester"></div>
	  
	  
	  
	   <!-- javascript by Dixon and Moe: https://dixonandmoe.com/rellax/ -->
  <script type="text/javascript" src="rellax.js"></script>
  <script>
    	var rellax = new Rellax('.rellax', {
        // center: true
        callback: function(position) {
            // callback every position change
            console.log(position);
        }
      });
    </script>

	  
	  

</body>
</html>
